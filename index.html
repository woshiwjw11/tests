<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>平安夜邀请 | Liquid Invitation</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Noto+Serif+SC:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose: #f6b7c6;
            --peach: #f5d2c2;
            --champagne: #f9ead9;
            --warm: #f1c89b;
            --cocoa: #1a0f12;
            --merlot: #2a151b;
            --mist: rgba(255, 255, 255, 0.14);
            --pearl: #f9f0ea;
        }

        body {
            margin: 0;
            padding: 0;
            background:
                radial-gradient(1200px 700px at 8% -5%, rgba(246, 183, 198, 0.22), transparent 60%),
                radial-gradient(900px 700px at 92% 10%, rgba(245, 210, 194, 0.2), transparent 62%),
                radial-gradient(820px 640px at 50% 120%, rgba(241, 200, 155, 0.16), transparent 60%),
                linear-gradient(180deg, var(--merlot) 0%, #1b0f13 55%, #0b0709 100%);
            overflow: hidden;
            color: var(--champagne);
            font-family: "Noto Serif SC", "Cormorant Garamond", serif;
            user-select: none;
            min-height: 100vh;
            position: relative;
        }

        body::before,
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        body::before {
            background:
                radial-gradient(520px 300px at 16% 20%, rgba(249, 234, 217, 0.12), transparent 70%),
                radial-gradient(420px 240px at 85% 30%, rgba(246, 183, 198, 0.12), transparent 65%);
            mix-blend-mode: screen;
        }

        body::after {
            inset: -40%;
            opacity: 0.55;
            background-image:
                radial-gradient(rgba(249, 234, 217, 0.35) 1px, transparent 1px),
                radial-gradient(rgba(246, 183, 198, 0.2) 1px, transparent 1px);
            background-size: 160px 160px, 240px 240px;
            animation: snowDrift 36s linear infinite;
            z-index: 2;
        }

        canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Layer */
        #ui-container {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: calc(24px + env(safe-area-inset-top)) 20px calc(28px + env(safe-area-inset-bottom));
            text-align: center;
        }

        .title-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 6px;
        }

        .title-kicker {
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 12px;
            letter-spacing: 0.1em;
            text-transform: none;
            color: rgba(249, 234, 217, 0.7);
        }

        /* Title */
        h1 {
            margin: 0;
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: min(9.5vw, 62px);
            font-weight: 500;
            letter-spacing: 0.04em;
            background: linear-gradient(140deg, #ffffff 0%, var(--peach) 45%, var(--rose) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 12px 30px rgba(246, 183, 198, 0.4));
            animation: titleLift 1.4s ease both;
        }

        /* Status Text */
        #status-text {
            color: rgba(249, 234, 217, 0.82);
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 12px;
            letter-spacing: 0.06em;
            text-transform: none;
            padding: 10px 18px;
            border-radius: 999px;
            background: rgba(19, 10, 13, 0.6);
            border: 1px solid rgba(246, 183, 198, 0.2);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
            max-width: 92vw;
            line-height: 1.5;
        }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, rgba(246, 183, 198, 0.2), rgba(10, 6, 8, 0.98) 60%);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
            opacity: 0;
            pointer-events: none;
        }

        #loader.active {
            opacity: 1;
            pointer-events: auto;
        }

        #intro-overlay {
            position: fixed;
            inset: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background:
                radial-gradient(1000px 520px at 50% -10%, rgba(246, 183, 198, 0.18), transparent 60%),
                linear-gradient(180deg, rgba(20, 10, 13, 0.96), rgba(10, 6, 8, 0.98));
            transition: opacity 0.8s ease;
        }

        #intro-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .intro-card {
            width: min(86vw, 420px);
            padding: 28px 26px;
            border-radius: 20px;
            border: 1px solid rgba(246, 183, 198, 0.2);
            background: rgba(20, 10, 13, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 28px 70px rgba(0, 0, 0, 0.55);
        }

        .intro-title {
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 26px;
            letter-spacing: 0.08em;
            color: var(--peach);
            margin-bottom: 12px;
        }

        .intro-sub {
            font-size: 14px;
            line-height: 1.7;
            color: rgba(249, 234, 217, 0.85);
            margin-bottom: 18px;
        }

        .intro-steps {
            margin: 0 0 22px;
            padding: 0;
            list-style: none;
            text-align: left;
            color: rgba(249, 234, 217, 0.78);
            font-size: 13px;
            line-height: 1.7;
        }

        .intro-steps li + li {
            margin-top: 8px;
        }

        .btn-start {
            background: linear-gradient(120deg, var(--rose), var(--peach) 70%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 12px 30px;
            color: #2a151b;
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-weight: 600;
            cursor: pointer;
            border-radius: 999px;
            letter-spacing: 0.08em;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 14px 26px rgba(246, 183, 198, 0.35);
        }

        .btn-start:hover { transform: translateY(-2px); box-shadow: 0 18px 36px rgba(246, 183, 198, 0.4); }

        .spinner {
            width: 48px;
            height: 48px;
            border: 2px solid rgba(246, 183, 198, 0.25);
            border-top: 2px solid var(--peach);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 18px;
            box-shadow: 0 0 24px rgba(246, 183, 198, 0.35);
        }

        .loading-text {
            color: var(--peach);
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 12px;
            letter-spacing: 0.18em;
            text-transform: none;
        }

        /* Invitation Card (Hidden initially) */
        #invitation-card {
            position: fixed;
            top: 50%;
            right: 8vw;
            left: auto;
            transform: translateY(-50%) scale(0.96);
            width: min(76vw, 360px);
            padding: 32px 28px;
            background: linear-gradient(150deg, rgba(42, 21, 27, 0.76), rgba(14, 8, 10, 0.6));
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(246, 183, 198, 0.22);
            border-radius: 18px;
            box-shadow: 0 24px 70px rgba(0, 0, 0, 0.55), inset 0 0 22px rgba(246, 183, 198, 0.12);
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.9s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 100;
        }

        .card-close {
            position: absolute;
            top: 10px;
            right: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid rgba(249, 234, 217, 0.3);
            background: transparent;
            color: rgba(249, 234, 217, 0.75);
            font-size: 16px;
            line-height: 1;
            cursor: pointer;
            transition: border-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
        }

        .card-close:hover {
            color: rgba(249, 234, 217, 0.95);
            border-color: rgba(249, 234, 217, 0.55);
            transform: translateY(-1px);
        }

        #invitation-card::before {
            content: "";
            position: absolute;
            inset: 12px;
            border-radius: 14px;
            border: 1px solid rgba(249, 234, 217, 0.12);
            pointer-events: none;
        }

        #invitation-card.visible {
            opacity: 1;
            transform: translateY(-50%) scale(1);
            pointer-events: auto;
        }

        .card-title {
            color: var(--peach);
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 26px;
            letter-spacing: 0.04em;
            margin-bottom: 14px;
            text-transform: none;
        }

        .card-body {
            color: rgba(249, 234, 217, 0.9);
            line-height: 1.7;
            margin-bottom: 28px;
            font-size: 16px;
        }

        .card-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .btn-accept {
            background: linear-gradient(120deg, var(--rose), var(--peach) 70%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 12px 32px;
            color: #2a151b;
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-weight: 600;
            cursor: pointer;
            border-radius: 999px;
            letter-spacing: 0.06em;
            text-transform: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 14px 26px rgba(246, 183, 198, 0.35);
        }
        .btn-accept:hover { transform: translateY(-2px); box-shadow: 0 18px 36px rgba(246, 183, 198, 0.4); }

        .btn-close {
            background: transparent;
            border: 1px solid rgba(249, 234, 217, 0.3);
            color: rgba(249, 234, 217, 0.75);
            padding: 8px 22px;
            border-radius: 999px;
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 12px;
            letter-spacing: 0.08em;
            cursor: pointer;
            transition: border-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
        }

        .btn-close:hover {
            color: rgba(249, 234, 217, 0.95);
            border-color: rgba(249, 234, 217, 0.55);
            transform: translateY(-1px);
        }

        #blessing-panel {
            position: fixed;
            left: 6vw;
            top: 50%;
            transform: translateY(-50%);
            width: min(76vw, 280px);
            padding: 18px 18px 16px;
            border-radius: 16px;
            border: 1px solid rgba(246, 183, 198, 0.18);
            background: rgba(20, 10, 13, 0.42);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
            z-index: 9;
            pointer-events: none;
        }

        .blessing-title {
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 13px;
            letter-spacing: 0.14em;
            color: var(--peach);
            margin-bottom: 10px;
        }

        .blessing-line {
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 16px;
            color: rgba(249, 234, 217, 0.92);
            line-height: 1.7;
            min-height: 52px;
            transition: opacity 0.5s ease;
        }

        .blessing-sub {
            margin-top: 10px;
            font-size: 12px;
            line-height: 1.6;
            color: rgba(249, 234, 217, 0.7);
        }

        .blessing-legend {
            margin-top: 12px;
            font-size: 11px;
            line-height: 1.6;
            color: rgba(249, 234, 217, 0.55);
            letter-spacing: 0.08em;
        }

        #guide-panel {
            position: fixed;
            bottom: calc(20px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translate(-50%, 10px);
            width: min(90vw, 420px);
            padding: 14px 18px;
            border-radius: 16px;
            border: 1px solid rgba(246, 183, 198, 0.2);
            background: rgba(20, 10, 13, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
            z-index: 12;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        #guide-panel.visible {
            opacity: 1;
            transform: translate(-50%, 0);
            pointer-events: auto;
        }

        .guide-title {
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 14px;
            letter-spacing: 0.08em;
            color: var(--peach);
            margin-bottom: 6px;
        }

        .guide-body {
            font-size: 12px;
            line-height: 1.6;
            color: rgba(249, 234, 217, 0.78);
        }

        .guide-actions {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .btn-guide {
            background: transparent;
            border: 1px solid rgba(249, 234, 217, 0.35);
            color: rgba(249, 234, 217, 0.8);
            padding: 6px 20px;
            border-radius: 999px;
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 12px;
            letter-spacing: 0.06em;
            cursor: pointer;
        }

        /* Hidden Vision Elements */
        #vision-container {
            position: fixed;
            bottom: 0;
            right: 0;
            opacity: 0; 
            pointer-events: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes snowDrift { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(120px, 200px, 0); } }
        @keyframes titleLift { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 640px) {
            .title-kicker { letter-spacing: 0.08em; }
            h1 { font-size: min(10.5vw, 46px); letter-spacing: 0.03em; }
            #invitation-card {
                right: 50%;
                left: 50%;
                top: auto;
                bottom: calc(16px + env(safe-area-inset-bottom));
                width: min(90vw, 340px);
                transform: translate(-50%, 0) scale(0.98);
                padding: 28px 24px;
            }
            #invitation-card.visible {
                transform: translate(-50%, 0) scale(1);
            }
            .card-title { font-size: 22px; }
            #blessing-panel {
                left: 50%;
                top: 16%;
                transform: translate(-50%, 0);
                width: min(90vw, 340px);
            }
            #guide-panel {
                width: min(92vw, 360px);
                bottom: calc(16px + env(safe-area-inset-bottom));
            }
            .intro-card {
                width: min(90vw, 380px);
                padding: 24px 22px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            body::after { animation: none; }
            h1 { animation: none; }
            #invitation-card { transition: none; }
        }
    </style>

        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">正在准备烟花</div>
    </div>

    <div id="intro-overlay">
        <div class="intro-card">
            <div class="intro-title">平安夜邀请</div>
            <div class="intro-sub">一束烟花，送上一句平安夜祝福。</div>
            <ul class="intro-steps">
                <li>允许相机后，把脸放进镜头。</li>
                <li>张开手：烟花绽放；握拳：收束。</li>

            </ul>
            <button class="btn-start" id="start-experience" type="button">开始体验</button>
        </div>
    </div>

    <div id="ui-container">
        <div class="title-group">
            <div class="title-kicker">平安夜邀请</div>
            <h2>邀请你见一面</h2>
        </div>
        <div id="status-text">张开·烟花 / 握拳·收束 / 捏合·邀约</div>
    </div>

    <div id="blessing-panel">
        <div class="blessing-title">平安夜祝福</div>
        <div class="blessing-line" id="blessing-line">平安夜快乐，愿你平安喜乐。</div>
        <div class="blessing-sub">愿你今夜安稳，明日顺遂。</div>
        <div class="blessing-legend">拇指·亮度 食指·绽放 中指·高度 无名指·旋转 小指·流动 头部·光影</div>
    </div>

    <div id="guide-panel">
        <div class="guide-title">玩法</div>
        <div class="guide-body">抬起手机对准脸部，轻微移动头部/视线会带动光影。张开手烟花绽放，握拳收束，捏合弹出邀约。</div>
        <div class="guide-actions">
            <button class="btn-guide" id="dismiss-guide" type="button">知道了</button>
        </div>
    </div>

    <div id="invitation-card">
        <button class="card-close" id="close-card-x" type="button">×</button>
        <div class="card-title">平安夜邀请</div>
        <div class="card-body">
            平安夜快乐。<br>
            如果可以的话能预约见一个面吗，<br>
            一起吃个饭或喝杯热饮，聊聊天？
        </div>
        <div class="card-actions">
            <button class="btn-accept" type="button" onclick="alert('那么就约个时间吧～。')">确认赴约</button>
            <button class="btn-close" id="close-card" type="button">先收起</button>
        </div>
    </div>

    <div id="vision-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker, FaceLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIG & STATE ---
        const IS_MOBILE = window.innerWidth < 640;
        const CONFIG = {
            particleCount: IS_MOBILE ? 1100 : 1600,
            scatterRadius: IS_MOBILE ? 16 : 18,
            gatherRadius: IS_MOBILE ? 3.6 : 4.5,
            burstRadius: IS_MOBILE ? 16 : 20,
            burstVariance: 1.6,
            burstHeight: IS_MOBILE ? 24 : 28
        };

        const STATE = {
            mode: 'SCATTER', // SCATTER, GATHER, BURST
            handPresent: false,
            handRotation: { x: 0, y: 0 },
            facePresent: false,
            faceOffset: { x: 0, y: 0 },
            faceTilt: { z: 0 },
            pinchTriggered: false,
            cardVisible: false
        };

        const CONTROL = {
            spread: 1,
            height: 1,
            twist: 0,
            glow: 0.22,
            size: 1,
            flow: 1
        };

        const BLESSINGS = {
            SCATTER: "平安夜快乐，愿你平安喜乐。",
            GATHER: "收束片刻，愿你心安。",
            BURST: "愿平安在你身边绽放。",
            INVITE: "想和你见一面，聊聊天。"
        };

        // Arrays to store target positions for each mode
        const targets = {
            SCATTER: [],
            GATHER: [],
            BURST: []
        };

        const currentPositions = new Float32Array(CONFIG.particleCount * 3);
        const flowSeeds = new Float32Array(CONFIG.particleCount);
        const flowSpeeds = new Float32Array(CONFIG.particleCount);
        const driftScales = new Float32Array(CONFIG.particleCount);
        const colors = new Float32Array(CONFIG.particleCount * 3);

        let scene, camera, renderer, composer, mainGroup;
        let points;
        let positionsAttribute;
        let clock = new THREE.Clock();
        let started = false;

        // --- INIT THREE.JS ---
        async function init() {
            // 1. Scene
            scene = new THREE.Scene();
            // camera pos
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 60);

            // 2. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, IS_MOBILE ? 1.5 : 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.4;
            document.body.appendChild(renderer.domElement);

            // 3. Environment & Lighting
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            // Colorful lights for water refraction
            const l1 = new THREE.PointLight(0xf7d8c5, 1700, 110); // Peach
            l1.position.set(16, 22, 18);
            scene.add(l1);
            
            const l2 = new THREE.PointLight(0xf6b7c6, 1300, 90); // Rose
            l2.position.set(-18, -6, 18);
            scene.add(l2);

            const l3 = new THREE.PointLight(0xf9ead9, 800, 80); // Soft fill
            l3.position.set(0, -18, 24);
            scene.add(l3);

            // 4. Post Processing (Bloom)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.strength = 0.75;
            bloomPass.radius = 0.55;
            bloomPass.threshold = 0.55;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 5. Main Group
            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            mainGroup.scale.set(0.95, 1.12, 0.95);

            // 6. Generate Particles
            initParticles();

            // 7. Handlers
            window.addEventListener('resize', onWindowResize);
            const closeButton = document.getElementById('close-card');
            if (closeButton) {
                closeButton.addEventListener('click', hideInvitation);
            }
            const closeButtonX = document.getElementById('close-card-x');
            if (closeButtonX) {
                closeButtonX.addEventListener('click', hideInvitation);
            }
            const dismissGuide = document.getElementById('dismiss-guide');
            if (dismissGuide) {
                dismissGuide.addEventListener('click', hideGuide);
            }
            
            // 8. Start Vision
            setupVision();
            
            animate();
        }

        function createSoftTexture() {
            const size = 128;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            const center = size / 2;
            const gradient = ctx.createRadialGradient(center, center, 0, center, center, center);
            gradient.addColorStop(0, 'rgba(255, 247, 242, 0.95)');
            gradient.addColorStop(0.35, 'rgba(246, 183, 198, 0.55)');
            gradient.addColorStop(0.7, 'rgba(246, 183, 198, 0.2)');
            gradient.addColorStop(1, 'rgba(246, 183, 198, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            const texture = new THREE.CanvasTexture(canvas);
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            texture.generateMipmaps = false;
            return texture;
        }

        // --- PARTICLE SYSTEM (LIQUID MORPHING) ---
        function initParticles() {
            const texture = createSoftTexture();
            const material = new THREE.PointsMaterial({
                size: IS_MOBILE ? 1.15 : 1.35,
                map: texture,
                transparent: true,
                opacity: 0.85,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                vertexColors: true,
                sizeAttenuation: true
            });

            const geometry = new THREE.BufferGeometry();
            positionsAttribute = new THREE.BufferAttribute(currentPositions, 3);
            positionsAttribute.setUsage(THREE.DynamicDrawUsage);
            geometry.setAttribute('position', positionsAttribute);
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            points = new THREE.Points(geometry, material);
            mainGroup.add(points);

            // Pre-calculate positions for different shapes
            for (let i = 0; i < CONFIG.particleCount; i++) {
                flowSeeds[i] = Math.random() * Math.PI * 2;
                flowSpeeds[i] = 0.35 + Math.random() * 0.6;
                driftScales[i] = 0.55 + Math.random() * 0.65;

                const baseColor = new THREE.Color(0xf9ead9);
                const accentColor = new THREE.Color(0xf6b7c6);
                const mix = Math.random() * 0.6;
                baseColor.lerp(accentColor, mix);
                const brightness = 0.75 + Math.random() * 0.35;
                baseColor.multiplyScalar(brightness);
                colors[i * 3] = baseColor.r;
                colors[i * 3 + 1] = baseColor.g;
                colors[i * 3 + 2] = baseColor.b;
                
                // 1. SCATTER (Random cloud)
                const r = CONFIG.scatterRadius;
                const scatterAngle = Math.random() * Math.PI * 2;
                const scatterRadius = Math.pow(Math.random(), 0.7) * r;
                const scatterY = (Math.random() - 0.5) * r * 2.2;
                targets.SCATTER.push(
                    Math.cos(scatterAngle) * scatterRadius * 0.7,
                    scatterY,
                    Math.sin(scatterAngle) * scatterRadius * 0.7
                );

                // 2. GATHER (Tight cluster)
                const gAngle = Math.random() * Math.PI * 2;
                const gRadius = Math.pow(Math.random(), 1.6) * CONFIG.gatherRadius;
                const gY = (Math.random() - 0.5) * CONFIG.gatherRadius * 1.4;
                targets.GATHER.push(
                    Math.cos(gAngle) * gRadius,
                    gY,
                    Math.sin(gAngle) * gRadius
                );

                // 3. BURST (Firework bloom)
                const u = Math.random() * 2 - 1;
                const phi = Math.acos(u);
                const theta = Math.random() * Math.PI * 2;
                const shell = 0.7 + Math.random() * 0.3;
                const baseRadius = CONFIG.burstRadius * shell;
                const variance = (Math.random() - 0.5) * CONFIG.burstVariance;
                const bx = Math.cos(theta) * Math.sin(phi) * (baseRadius + variance);
                const bz = Math.sin(theta) * Math.sin(phi) * (baseRadius + variance);
                const by = Math.cos(phi) * (baseRadius * 0.7 + CONFIG.burstHeight * 0.2);
                targets.BURST.push(bx, by, bz);
            }

            for (let i = 0; i < CONFIG.particleCount * 3; i++) {
                currentPositions[i] = targets.SCATTER[i];
            }
            positionsAttribute.needsUpdate = true;
        }

        // --- COMPUTER VISION ---
        let handLandmarker;
        let faceLandmarker;
        let video;

        async function setupVision() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                try {
                    faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO",
                        numFaces: 1
                    });
                } catch (faceError) {
                    console.warn('Face landmarker unavailable:', faceError);
                    faceLandmarker = null;
                }

                video = document.getElementById("webcam");
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    // Hide loader
                    document.getElementById('loader').classList.remove('active');
                    
                    document.getElementById('status-text').innerText = "张开·烟花 / 握拳·收束 / 捏合·邀约";
                    setBlessing(BLESSINGS.SCATTER);
                    showGuide();
                    predictWebcam();
                });

            } catch (err) {
                console.error(err);
                document.getElementById('status-text').innerText = "需要开启摄像头";
                setBlessing("平安夜快乐，愿你平安喜乐。");
                const loader = document.getElementById('loader');
                if (loader) loader.classList.remove('active');
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            let startTimeMs = performance.now();
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const results = handLandmarker.detectForVideo(video, startTimeMs);
                if (faceLandmarker) {
                    const faceResults = faceLandmarker.detectForVideo(video, startTimeMs);
                    if (faceResults.faceLandmarks.length > 0) {
                        STATE.facePresent = true;
                        processFace(faceResults.faceLandmarks[0]);
                    } else {
                        STATE.facePresent = false;
                    }
                }

                if (results.landmarks.length > 0) {
                    STATE.handPresent = true;
                    processGestures(results.landmarks[0]);
                } else {
                    STATE.handPresent = false;
                    STATE.mode = 'SCATTER';
                    document.getElementById('status-text').innerText = "等你靠近 · 张开/握拳/捏合";
                    setBlessing(BLESSINGS.SCATTER);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function dist(p1, p2) {
            return Math.hypot(p1.x - p2.x, p1.y - p2.y, p1.z - p2.z);
        }

        function processGestures(landmarks) {
            const wrist = landmarks[0];
            const thumb = landmarks[4];
            const index = landmarks[8];
            const tips = [12, 16, 20].map(i => landmarks[i]);
            const middle = landmarks[12];
            const ring = landmarks[16];
            const pinky = landmarks[20];

            // 1. Rotation Map
            const palm = landmarks[9];
            STATE.handRotation.y = (palm.x - 0.5) * -3; // Mirror effect
            STATE.handRotation.x = (palm.y - 0.5) * 2;

            // 2. Gesture Detection
            // Avg dist from fingertips to wrist
            const avgDist = tips.reduce((sum, t) => sum + dist(t, wrist), 0) / tips.length;
            const pinchDist = dist(thumb, index);
            const thumbExtent = normalizeExtent(dist(thumb, wrist));
            const indexExtent = normalizeExtent(dist(index, wrist));
            const middleExtent = normalizeExtent(dist(middle, wrist));
            const ringExtent = normalizeExtent(dist(ring, wrist));
            const pinkyExtent = normalizeExtent(dist(pinky, wrist));

            CONTROL.spread = 0.75 + indexExtent * 1.1;
            CONTROL.height = 0.85 + middleExtent * 0.9;
            CONTROL.twist = (ringExtent - 0.5) * 0.9;
            CONTROL.glow = 0.16 + thumbExtent * 0.45;
            CONTROL.size = 0.85 + thumbExtent * 0.4;
            CONTROL.flow = 0.75 + pinkyExtent * 0.95;

            // Logic
            const pinchActive = pinchDist < 0.05;
            if (pinchActive && !STATE.pinchTriggered) {
                STATE.pinchTriggered = true;
                toggleInvitation();
            } else if (!pinchActive) {
                STATE.pinchTriggered = false;
            }

            if (avgDist < 0.25) {
                // FIST -> Gather
                STATE.mode = 'GATHER';
                document.getElementById('status-text').innerText = "手势：握拳 · 收束";
                setBlessing(BLESSINGS.GATHER);
            } else if (avgDist > 0.35) {
                // OPEN -> Burst
                STATE.mode = 'BURST';
                document.getElementById('status-text').innerText = "手势：张开 · 烟花";
                setBlessing(BLESSINGS.BURST);
            }
        }

        function showInvitation() {
            const card = document.getElementById('invitation-card');
            if (!card) return;
            card.classList.add('visible');
            STATE.cardVisible = true;
            STATE.mode = 'BURST';
            document.getElementById('status-text').innerText = "邀请已点亮";
            setBlessing(BLESSINGS.INVITE);
        }

        function processFace(landmarks) {
            const leftEye = landmarks[33];
            const rightEye = landmarks[263];
            const centerX = (leftEye.x + rightEye.x) * 0.5;
            const centerY = (leftEye.y + rightEye.y) * 0.5;
            const roll = Math.atan2(rightEye.y - leftEye.y, rightEye.x - leftEye.x);

            STATE.faceOffset.x = (centerX - 0.5) * -2.2;
            STATE.faceOffset.y = (centerY - 0.5) * 2.0;
            STATE.faceTilt.z = clamp(roll * 1.4, -0.6, 0.6);
        }

        function hideInvitation() {
            const card = document.getElementById('invitation-card');
            if (!card) return;
            card.classList.remove('visible');
            STATE.cardVisible = false;
            STATE.mode = 'BURST';
            document.getElementById('status-text').innerText = "张开·烟花 / 握拳·收束 / 捏合·邀约";
            setBlessing(BLESSINGS.BURST);
        }

        function toggleInvitation() {
            if (STATE.cardVisible) {
                hideInvitation();
            } else {
                showInvitation();
            }
        }

        function showGuide() {
            const guide = document.getElementById('guide-panel');
            if (guide) guide.classList.add('visible');
        }

        function hideGuide() {
            const guide = document.getElementById('guide-panel');
            if (guide) guide.classList.remove('visible');
        }

        function setBlessing(text) {
            const el = document.getElementById('blessing-line');
            if (!el || el.textContent === text) return;
            el.style.opacity = '0';
            setTimeout(() => {
                el.textContent = text;
                el.style.opacity = '1';
            }, 180);
        }

        function normalizeExtent(value) {
            const min = 0.18;
            const max = 0.48;
            const t = (value - min) / (max - min);
            return Math.min(1, Math.max(0, t));
        }

        function clamp(value, min, max) {
            return Math.min(max, Math.max(min, value));
        }

        function startExperience() {
            if (started) return;
            started = true;
            const intro = document.getElementById('intro-overlay');
            const loader = document.getElementById('loader');
            if (intro) intro.classList.add('hidden');
            if (loader) loader.classList.add('active');
            setTimeout(() => {
                init();
            }, 200);
        }

        const startButton = document.getElementById('start-experience');
        if (startButton) {
            startButton.addEventListener('click', startExperience);
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Lerp Logic
            const targetArray = targets[STATE.mode];
            const lerpSpeed = 0.05;
            const time = clock.getElapsedTime();
            const twist = CONTROL.twist;
            const twistCos = Math.cos(twist);
            const twistSin = Math.sin(twist);
            const burstPulse = STATE.mode === 'BURST' ? 0.92 + Math.sin(time * 1.2) * 0.08 : 1;

            if (points) {
                points.material.opacity = 0.55 + CONTROL.glow * 0.7;
                points.material.size = (IS_MOBILE ? 1.05 : 1.3) * CONTROL.size;
            }

            const handWeight = STATE.handPresent ? 1 : 0.35;
            const faceWeight = STATE.facePresent ? 1 : 0;
            const targetRotY = (STATE.handRotation.y * 0.65 * handWeight) + (STATE.faceOffset.x * 0.6 * faceWeight);
            const targetRotX = (STATE.handRotation.x * 0.65 * handWeight) + (STATE.faceOffset.y * 0.5 * faceWeight);
            const targetRotZ = STATE.faceTilt.z * 0.35 * faceWeight;

            mainGroup.rotation.y += (targetRotY - mainGroup.rotation.y) * 0.07;
            mainGroup.rotation.x += (targetRotX - mainGroup.rotation.x) * 0.07;
            mainGroup.rotation.z += (targetRotZ - mainGroup.rotation.z) * 0.05;

            const targetPosX = STATE.faceOffset.x * 3.0 * faceWeight;
            const targetPosY = STATE.faceOffset.y * 2.0 * faceWeight;
            mainGroup.position.x += (targetPosX - mainGroup.position.x) * 0.06;
            mainGroup.position.y += (targetPosY - mainGroup.position.y) * 0.06;

            // Auto rotate on gesture modes
            if(STATE.mode !== 'SCATTER') {
                mainGroup.rotation.y += 0.0035;
            }

            // Update Particles
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const ix3 = i * 3;
                
                let tx = targetArray[ix3];
                let ty = targetArray[ix3+1];
                let tz = targetArray[ix3+2];

                if (STATE.mode === 'BURST') {
                    const burstScale = CONTROL.spread * burstPulse;
                    tx *= burstScale;
                    tz *= burstScale;
                    ty *= CONTROL.height * burstPulse;
                } else if (STATE.mode === 'GATHER') {
                    tx *= 0.85;
                    tz *= 0.85;
                    ty *= 0.9;
                }

                const rx = (tx * twistCos) - (tz * twistSin);
                const rz = (tx * twistSin) + (tz * twistCos);

                const flow = Math.sin(time * flowSpeeds[i] + flowSeeds[i]);
                const drift = Math.cos(time * flowSpeeds[i] * 0.8 + flowSeeds[i]);
                const shimmer = Math.sin(time * 0.6 + flowSeeds[i]) * 0.05;
                const flowAmp = CONTROL.flow * driftScales[i];

                const ox = drift * 0.08 * flowAmp;
                const oy = flow * 0.12 * flowAmp;
                const oz = shimmer * 0.7;

                // Lerp current to target with soft offsets
                currentPositions[ix3] += ((rx + ox) - currentPositions[ix3]) * lerpSpeed;
                currentPositions[ix3+1] += ((ty + oy) - currentPositions[ix3+1]) * lerpSpeed;
                currentPositions[ix3+2] += ((rz + oz) - currentPositions[ix3+2]) * lerpSpeed;
            }
            positionsAttribute.needsUpdate = true;

            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

    </script>
