<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>平安夜平安 | Liquid Invitation</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Noto+Serif+SC:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose: #f6b7c6;
            --peach: #f5d2c2;
            --champagne: #f9ead9;
            --warm: #f1c89b;
            --cocoa: #1a0f12;
            --merlot: #2a151b;
            --mist: rgba(255, 255, 255, 0.14);
            --pearl: #f9f0ea;
        }

        body {
            margin: 0;
            padding: 0;
            background:
                radial-gradient(1200px 700px at 8% -5%, rgba(246, 183, 198, 0.22), transparent 60%),
                radial-gradient(900px 700px at 92% 10%, rgba(245, 210, 194, 0.2), transparent 62%),
                radial-gradient(820px 640px at 50% 120%, rgba(241, 200, 155, 0.16), transparent 60%),
                linear-gradient(180deg, var(--merlot) 0%, #1b0f13 55%, #0b0709 100%);
            overflow: hidden;
            color: var(--champagne);
            font-family: "Noto Serif SC", "Cormorant Garamond", serif;
            user-select: none;
            min-height: 100vh;
            position: relative;
        }

        body::before,
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        body::before {
            background:
                radial-gradient(520px 300px at 16% 20%, rgba(249, 234, 217, 0.12), transparent 70%),
                radial-gradient(420px 240px at 85% 30%, rgba(246, 183, 198, 0.12), transparent 65%);
            mix-blend-mode: screen;
        }

        body::after {
            inset: -40%;
            opacity: 0.55;
            background-image:
                radial-gradient(rgba(249, 234, 217, 0.35) 1px, transparent 1px),
                radial-gradient(rgba(246, 183, 198, 0.2) 1px, transparent 1px);
            background-size: 160px 160px, 240px 240px;
            animation: snowDrift 36s linear infinite;
            z-index: 2;
        }

        canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Layer */
        #ui-container {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: calc(24px + env(safe-area-inset-top)) 20px calc(28px + env(safe-area-inset-bottom));
            text-align: center;
        }

        .title-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 6px;
        }

        .title-kicker {
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 12px;
            letter-spacing: 0.1em;
            text-transform: none;
            color: rgba(249, 234, 217, 0.7);
        }

        /* Title */
        h1 {
            margin: 0;
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: min(9.5vw, 62px);
            font-weight: 500;
            letter-spacing: 0.04em;
            background: linear-gradient(140deg, #ffffff 0%, var(--peach) 45%, var(--rose) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 12px 30px rgba(246, 183, 198, 0.4));
            animation: titleLift 1.4s ease both;
        }

        /* Status Text */
        #status-text {
            color: rgba(249, 234, 217, 0.82);
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 12px;
            letter-spacing: 0.06em;
            text-transform: none;
            padding: 10px 18px;
            border-radius: 999px;
            background: rgba(19, 10, 13, 0.6);
            border: 1px solid rgba(246, 183, 198, 0.2);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
            max-width: 92vw;
            line-height: 1.5;
        }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, rgba(246, 183, 198, 0.2), rgba(10, 6, 8, 0.98) 60%);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 2px solid rgba(246, 183, 198, 0.25);
            border-top: 2px solid var(--peach);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 18px;
            box-shadow: 0 0 24px rgba(246, 183, 198, 0.35);
        }

        .loading-text {
            color: var(--peach);
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 12px;
            letter-spacing: 0.18em;
            text-transform: none;
        }

        /* Invitation Card (Hidden initially) */
        #invitation-card {
            position: fixed;
            top: 50%;
            right: 8vw;
            left: auto;
            transform: translateY(-50%) scale(0.96);
            width: min(76vw, 360px);
            padding: 32px 28px;
            background: linear-gradient(150deg, rgba(42, 21, 27, 0.76), rgba(14, 8, 10, 0.6));
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(246, 183, 198, 0.22);
            border-radius: 18px;
            box-shadow: 0 24px 70px rgba(0, 0, 0, 0.55), inset 0 0 22px rgba(246, 183, 198, 0.12);
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.9s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 100;
        }

        #invitation-card::before {
            content: "";
            position: absolute;
            inset: 12px;
            border-radius: 14px;
            border: 1px solid rgba(249, 234, 217, 0.12);
            pointer-events: none;
        }

        #invitation-card.visible {
            opacity: 1;
            transform: translateY(-50%) scale(1);
            pointer-events: auto;
        }

        .card-title {
            color: var(--peach);
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 26px;
            letter-spacing: 0.04em;
            margin-bottom: 14px;
            text-transform: none;
        }

        .card-body {
            color: rgba(249, 234, 217, 0.9);
            line-height: 1.7;
            margin-bottom: 28px;
            font-size: 16px;
        }

        .card-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .btn-accept {
            background: linear-gradient(120deg, var(--rose), var(--peach) 70%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 12px 32px;
            color: #2a151b;
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-weight: 600;
            cursor: pointer;
            border-radius: 999px;
            letter-spacing: 0.06em;
            text-transform: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 14px 26px rgba(246, 183, 198, 0.35);
        }
        .btn-accept:hover { transform: translateY(-2px); box-shadow: 0 18px 36px rgba(246, 183, 198, 0.4); }

        .btn-close {
            background: transparent;
            border: 1px solid rgba(249, 234, 217, 0.3);
            color: rgba(249, 234, 217, 0.75);
            padding: 8px 22px;
            border-radius: 999px;
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 12px;
            letter-spacing: 0.08em;
            cursor: pointer;
            transition: border-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
        }

        .btn-close:hover {
            color: rgba(249, 234, 217, 0.95);
            border-color: rgba(249, 234, 217, 0.55);
            transform: translateY(-1px);
        }

        #blessing-panel {
            position: fixed;
            left: 6vw;
            top: 50%;
            transform: translateY(-50%);
            width: min(76vw, 280px);
            padding: 18px 18px 16px;
            border-radius: 16px;
            border: 1px solid rgba(246, 183, 198, 0.18);
            background: rgba(20, 10, 13, 0.42);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
            z-index: 9;
            pointer-events: none;
        }

        .blessing-title {
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 13px;
            letter-spacing: 0.14em;
            color: var(--peach);
            margin-bottom: 10px;
        }

        .blessing-line {
            font-family: "Cormorant Garamond", "Noto Serif SC", serif;
            font-size: 16px;
            color: rgba(249, 234, 217, 0.92);
            line-height: 1.7;
            min-height: 52px;
            transition: opacity 0.5s ease;
        }

        .blessing-sub {
            margin-top: 10px;
            font-size: 12px;
            line-height: 1.6;
            color: rgba(249, 234, 217, 0.7);
        }

        .blessing-legend {
            margin-top: 12px;
            font-size: 11px;
            line-height: 1.6;
            color: rgba(249, 234, 217, 0.55);
            letter-spacing: 0.08em;
        }

        /* Hidden Vision Elements */
        #vision-container {
            position: fixed;
            bottom: 0;
            right: 0;
            opacity: 0; 
            pointer-events: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes snowDrift { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(120px, 200px, 0); } }
        @keyframes titleLift { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 640px) {
            .title-kicker { letter-spacing: 0.08em; }
            h1 { font-size: min(10.5vw, 46px); letter-spacing: 0.03em; }
            #invitation-card {
                right: 50%;
                left: 50%;
                top: auto;
                bottom: calc(16px + env(safe-area-inset-bottom));
                width: min(90vw, 340px);
                transform: translate(-50%, 0) scale(0.98);
                padding: 28px 24px;
            }
            #invitation-card.visible {
                transform: translate(-50%, 0) scale(1);
            }
            .card-title { font-size: 22px; }
            #blessing-panel {
                left: 50%;
                top: 18%;
                transform: translate(-50%, 0);
                width: min(88vw, 320px);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            body::after { animation: none; }
            h1 { animation: none; }
            #invitation-card { transition: none; }
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">正在准备烟花</div>
    </div>

    <div id="ui-container">
        <div class="title-group">
            <div class="title-kicker">平安夜邀请</div>
            <h1>这个周末见一面</h1>
        </div>
        <div id="status-text">张开·烟花 / 握拳·收束 / 捏合·邀约</div>
    </div>

    <div id="blessing-panel">
        <div class="blessing-title">平安夜祝福</div>
        <div class="blessing-line" id="blessing-line">平安夜快乐，愿你平安喜乐。</div>
        <div class="blessing-sub">愿你今夜安稳，明日顺遂。</div>
        <div class="blessing-legend">拇指·亮度 食指·绽放 中指·高度 无名指·旋转 小指·流动</div>
    </div>

    <div id="invitation-card">
        <div class="card-title">平安夜邀请</div>
        <div class="card-body">
            平安夜快乐。<br>
            这个周末如果方便，<br>
            一起吃个饭或喝杯热饮，聊聊天？
        </div>
        <div class="card-actions">
            <button class="btn-accept" type="button" onclick="alert('周末见。')">确认赴约</button>
            <button class="btn-close" id="close-card" type="button">先收起</button>
        </div>
    </div>

    <div id="vision-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIG & STATE ---
        const CONFIG = {
            particleCount: 1600,
            scatterRadius: 18,
            gatherRadius: 4.5,
            burstRadius: 20,
            burstVariance: 1.8,
            burstHeight: 28
        };

        const STATE = {
            mode: 'SCATTER', // SCATTER, GATHER, BURST
            handPresent: false,
            handRotation: { x: 0, y: 0 },
            pinchTriggered: false
        };

        const CONTROL = {
            spread: 1,
            height: 1,
            twist: 0,
            glow: 0.22,
            size: 1,
            flow: 1
        };

        const BLESSINGS = {
            SCATTER: "平安夜快乐，愿你平安喜乐。",
            GATHER: "收束片刻，愿你心安。",
            BURST: "愿平安在你身边绽放。",
            INVITE: "想和你见一面，聊聊天。"
        };

        // Arrays to store target positions for each mode
        const targets = {
            SCATTER: [],
            GATHER: [],
            BURST: []
        };

        const currentPositions = new Float32Array(CONFIG.particleCount * 3);
        const flowSeeds = new Float32Array(CONFIG.particleCount);
        const flowSpeeds = new Float32Array(CONFIG.particleCount);
        const dropScales = new Float32Array(CONFIG.particleCount);
        const rotSeeds = new Float32Array(CONFIG.particleCount * 3);
        const rotSpeeds = new Float32Array(CONFIG.particleCount);

        let scene, camera, renderer, composer, mainGroup;
        let instancedMesh;
        let dummy = new THREE.Object3D();
        let clock = new THREE.Clock();

        // --- INIT THREE.JS ---
        async function init() {
            // 1. Scene
            scene = new THREE.Scene();
            // camera pos
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 60);

            // 2. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.4;
            document.body.appendChild(renderer.domElement);

            // 3. Environment & Lighting
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            // Colorful lights for water refraction
            const l1 = new THREE.PointLight(0xf7d8c5, 1700, 110); // Peach
            l1.position.set(16, 22, 18);
            scene.add(l1);
            
            const l2 = new THREE.PointLight(0xf6b7c6, 1300, 90); // Rose
            l2.position.set(-18, -6, 18);
            scene.add(l2);

            const l3 = new THREE.PointLight(0xf9ead9, 800, 80); // Soft fill
            l3.position.set(0, -18, 24);
            scene.add(l3);

            // 4. Post Processing (Bloom)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.strength = 0.75;
            bloomPass.radius = 0.55;
            bloomPass.threshold = 0.55;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 5. Main Group
            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            mainGroup.scale.set(0.95, 1.12, 0.95);

            // 6. Generate Particles
            initParticles();

            // 7. Handlers
            window.addEventListener('resize', onWindowResize);
            const closeButton = document.getElementById('close-card');
            if (closeButton) {
                closeButton.addEventListener('click', hideInvitation);
            }
            
            // 8. Start Vision
            setupVision();
            
            animate();
        }

        // --- PARTICLE SYSTEM (LIQUID MORPHING) ---
        function initParticles() {
            // Material: Water/Glass
            const material = new THREE.MeshPhysicalMaterial({
                color: 0xf9f0ea,
                metalness: 0.12,
                roughness: 0.18,
                transmission: 0.45,
                thickness: 1.2,
                ior: 1.25,
                envMapIntensity: 1.2,
                clearcoat: 0.9,
                clearcoatRoughness: 0.2,
                emissive: new THREE.Color(0x33151b),
                emissiveIntensity: 0.24,
                attenuationColor: new THREE.Color(0xf6b7c6),
                attenuationDistance: 1.1,
                transparent: true,
                opacity: 0.9,
                flatShading: true,
                side: THREE.DoubleSide
            });

            const geometry = new THREE.TetrahedronGeometry(0.6, 0);
            instancedMesh = new THREE.InstancedMesh(geometry, material, CONFIG.particleCount);
            instancedMesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            mainGroup.add(instancedMesh);

            // Pre-calculate positions for different shapes
            for (let i = 0; i < CONFIG.particleCount; i++) {
                flowSeeds[i] = Math.random() * Math.PI * 2;
                flowSpeeds[i] = 0.45 + Math.random() * 0.9;
                rotSeeds[i * 3] = Math.random() * Math.PI * 2;
                rotSeeds[i * 3 + 1] = Math.random() * Math.PI * 2;
                rotSeeds[i * 3 + 2] = Math.random() * Math.PI * 2;
                rotSpeeds[i] = 0.25 + Math.random() * 0.5;
                let baseScale = 0.55 + Math.random() * 0.7;
                dropScales[i] = baseScale;
                
                // 1. SCATTER (Random cloud)
                const r = CONFIG.scatterRadius;
                const scatterAngle = Math.random() * Math.PI * 2;
                const scatterRadius = Math.pow(Math.random(), 0.7) * r;
                const scatterY = (Math.random() - 0.5) * r * 2.2;
                targets.SCATTER.push(
                    Math.cos(scatterAngle) * scatterRadius * 0.7,
                    scatterY,
                    Math.sin(scatterAngle) * scatterRadius * 0.7
                );

                // 2. GATHER (Tight cluster)
                const gAngle = Math.random() * Math.PI * 2;
                const gRadius = Math.pow(Math.random(), 1.6) * CONFIG.gatherRadius;
                const gY = (Math.random() - 0.5) * CONFIG.gatherRadius * 1.4;
                targets.GATHER.push(
                    Math.cos(gAngle) * gRadius,
                    gY,
                    Math.sin(gAngle) * gRadius
                );

                // 3. BURST (Firework bloom)
                const u = Math.random() * 2 - 1;
                const phi = Math.acos(u);
                const theta = Math.random() * Math.PI * 2;
                const shell = 0.7 + Math.random() * 0.3;
                const baseRadius = CONFIG.burstRadius * shell;
                const variance = (Math.random() - 0.5) * CONFIG.burstVariance;
                const bx = Math.cos(theta) * Math.sin(phi) * (baseRadius + variance);
                const bz = Math.sin(theta) * Math.sin(phi) * (baseRadius + variance);
                const by = Math.cos(phi) * (baseRadius * 0.7 + CONFIG.burstHeight * 0.2);
                targets.BURST.push(bx, by, bz);
            }

            for (let i = 0; i < CONFIG.particleCount * 3; i++) {
                currentPositions[i] = targets.SCATTER[i];
            }

            // Initialize current positions (start at scatter)
            for (let i = 0; i < CONFIG.particleCount; i++) {
                dummy.position.set(targets.SCATTER[i*3], targets.SCATTER[i*3+1], targets.SCATTER[i*3+2]);
                dummy.updateMatrix();
                instancedMesh.setMatrixAt(i, dummy.matrix);
            }
            instancedMesh.instanceMatrix.needsUpdate = true;
        }

        // --- COMPUTER VISION ---
        let handLandmarker;
        let video;

        async function setupVision() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                video = document.getElementById("webcam");
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    // Hide loader
                    document.getElementById('loader').style.opacity = 0;
                    setTimeout(() => document.getElementById('loader').remove(), 1000);
                    
                    document.getElementById('status-text').innerText = "张开·烟花 / 握拳·收束 / 捏合·邀约";
                    setBlessing(BLESSINGS.SCATTER);
                    predictWebcam();
                });

            } catch (err) {
                console.error(err);
                document.getElementById('status-text').innerText = "需要开启摄像头";
                setBlessing("平安夜快乐，愿你平安喜乐。");
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            let startTimeMs = performance.now();
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const results = handLandmarker.detectForVideo(video, startTimeMs);

                if (results.landmarks.length > 0) {
                    STATE.handPresent = true;
                    processGestures(results.landmarks[0]);
                } else {
                    STATE.handPresent = false;
                    STATE.mode = 'SCATTER';
                    document.getElementById('status-text').innerText = "等你靠近 · 张开/握拳/捏合";
                    setBlessing(BLESSINGS.SCATTER);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function dist(p1, p2) {
            return Math.hypot(p1.x - p2.x, p1.y - p2.y, p1.z - p2.z);
        }

        function processGestures(landmarks) {
            const wrist = landmarks[0];
            const thumb = landmarks[4];
            const index = landmarks[8];
            const tips = [12, 16, 20].map(i => landmarks[i]);
            const middle = landmarks[12];
            const ring = landmarks[16];
            const pinky = landmarks[20];

            // 1. Rotation Map
            const palm = landmarks[9];
            STATE.handRotation.y = (palm.x - 0.5) * -3; // Mirror effect
            STATE.handRotation.x = (palm.y - 0.5) * 2;

            // 2. Gesture Detection
            // Avg dist from fingertips to wrist
            const avgDist = tips.reduce((sum, t) => sum + dist(t, wrist), 0) / tips.length;
            const pinchDist = dist(thumb, index);
            const thumbExtent = normalizeExtent(dist(thumb, wrist));
            const indexExtent = normalizeExtent(dist(index, wrist));
            const middleExtent = normalizeExtent(dist(middle, wrist));
            const ringExtent = normalizeExtent(dist(ring, wrist));
            const pinkyExtent = normalizeExtent(dist(pinky, wrist));

            CONTROL.spread = 0.75 + indexExtent * 1.1;
            CONTROL.height = 0.85 + middleExtent * 0.9;
            CONTROL.twist = (ringExtent - 0.5) * 0.9;
            CONTROL.glow = 0.16 + thumbExtent * 0.45;
            CONTROL.size = 0.85 + thumbExtent * 0.4;
            CONTROL.flow = 0.75 + pinkyExtent * 0.95;

            // Logic
            if (pinchDist < 0.05) {
                // PINCH -> Invite
                if (!STATE.pinchTriggered) {
                    STATE.pinchTriggered = true;
                    STATE.mode = 'BURST';
                    document.getElementById('invitation-card').classList.add('visible');
                    document.getElementById('status-text').innerText = "邀请已点亮";
                    setBlessing(BLESSINGS.INVITE);
                }
            } else if (avgDist < 0.25) {
                // FIST -> Gather
                STATE.mode = 'GATHER';
                document.getElementById('status-text').innerText = "手势：握拳 · 收束";
                setBlessing(BLESSINGS.GATHER);
            } else if (avgDist > 0.35) {
                // OPEN -> Burst
                STATE.mode = 'BURST';
                document.getElementById('status-text').innerText = "手势：张开 · 烟花";
                setBlessing(BLESSINGS.BURST);
            }
        }

        function hideInvitation() {
            const card = document.getElementById('invitation-card');
            if (!card) return;
            card.classList.remove('visible');
            STATE.pinchTriggered = false;
            STATE.mode = 'BURST';
            document.getElementById('status-text').innerText = "张开·烟花 / 握拳·收束 / 捏合·邀约";
            setBlessing(BLESSINGS.BURST);
        }

        function setBlessing(text) {
            const el = document.getElementById('blessing-line');
            if (!el || el.textContent === text) return;
            el.style.opacity = '0';
            setTimeout(() => {
                el.textContent = text;
                el.style.opacity = '1';
            }, 180);
        }

        function normalizeExtent(value) {
            const min = 0.18;
            const max = 0.48;
            const t = (value - min) / (max - min);
            return Math.min(1, Math.max(0, t));
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Lerp Logic
            const targetArray = targets[STATE.mode];
            const lerpSpeed = 0.05;
            const time = clock.getElapsedTime();
            const twist = CONTROL.twist;
            const twistCos = Math.cos(twist);
            const twistSin = Math.sin(twist);
            const burstPulse = STATE.mode === 'BURST' ? 0.92 + Math.sin(time * 1.2) * 0.08 : 1;

            instancedMesh.material.emissiveIntensity = CONTROL.glow;

            // Rotate Main Group based on hand
            mainGroup.rotation.y += (STATE.handRotation.y - mainGroup.rotation.y) * 0.08;
            mainGroup.rotation.x += (STATE.handRotation.x - mainGroup.rotation.x) * 0.08;

            // Auto rotate on gesture modes
            if(STATE.mode !== 'SCATTER') {
                mainGroup.rotation.y += 0.0035;
            }

            // Update Particles
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const ix3 = i * 3;
                
                let tx = targetArray[ix3];
                let ty = targetArray[ix3+1];
                let tz = targetArray[ix3+2];

                if (STATE.mode === 'BURST') {
                    const burstScale = CONTROL.spread * burstPulse;
                    tx *= burstScale;
                    tz *= burstScale;
                    ty *= CONTROL.height * burstPulse;
                } else if (STATE.mode === 'GATHER') {
                    tx *= 0.85;
                    tz *= 0.85;
                    ty *= 0.9;
                }

                const rx = (tx * twistCos) - (tz * twistSin);
                const rz = (tx * twistSin) + (tz * twistCos);

                // Lerp current to target
                currentPositions[ix3] += (rx - currentPositions[ix3]) * lerpSpeed;
                currentPositions[ix3+1] += (ty - currentPositions[ix3+1]) * lerpSpeed;
                currentPositions[ix3+2] += (rz - currentPositions[ix3+2]) * lerpSpeed;

                // Add liquid flow offsets
                const flow = Math.sin(time * flowSpeeds[i] + flowSeeds[i]);
                const drift = Math.cos(time * flowSpeeds[i] * 0.8 + flowSeeds[i]);
                const shimmer = Math.sin(time * 0.6 + flowSeeds[i]) * 0.06;
                const flowAmp = CONTROL.flow;

                dummy.position.set(
                    currentPositions[ix3] + drift * 0.08 * flowAmp,
                    currentPositions[ix3+1] + flow * 0.14 * flowAmp,
                    currentPositions[ix3+2] + shimmer
                );

                // Scale effect based on mode
                const sparkle = STATE.mode === 'BURST' ? 0.85 + Math.sin(time * 3.1 + flowSeeds[i]) * 0.15 : 1;
                let scale = dropScales[i] * CONTROL.size * sparkle;
                const longAxis = scale * (STATE.mode === 'BURST' ? 1.55 : 1.2);
                const shortAxis = scale * 0.55;
                dummy.scale.set(longAxis, shortAxis, scale * 0.6);

                const spin = time * rotSpeeds[i] * (0.6 + flowAmp * 0.35);
                dummy.rotation.set(
                    rotSeeds[ix3] + spin * 0.9,
                    rotSeeds[ix3 + 1] + spin * 0.7,
                    rotSeeds[ix3 + 2] + spin * 0.5
                );

                dummy.updateMatrix();
                instancedMesh.setMatrixAt(i, dummy.matrix);
            }
            instancedMesh.instanceMatrix.needsUpdate = true;

            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
